<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        video {
            display: block;
            max-width: 100%;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #495057;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .subtitle-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .subtitle-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .subtitle-container li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .subtitle-container li:hover {
            background-color: #e9ecef;
        }

        .highlight {
            background-color: #ffeeba;
        }

        #subtitle-results {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 600px;
        }

        #subtitle-results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        #subtitle-results li:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        // Function to jump to a specific timestamp in the video
        function jumpToTime(seconds) {
            var video = document.getElementById('video-player');
            video.currentTime = seconds;
            video.play();
        }

        // Function to highlight search results
        function highlightSubtitles(query) {
            const subtitleList = document.querySelector('.subtitle-container ul');
            const subtitles = subtitleList.querySelectorAll('li');
            subtitles.forEach(subtitle => {
                if (subtitle.textContent.toLowerCase().includes(query.toLowerCase())) {
                    subtitle.classList.add('highlight');
                } else {
                    subtitle.classList.remove('highlight');
                }
            });

            // Scroll highlighted subtitle into view
            const highlighted = subtitleList.querySelector('.highlight');
            if (highlighted) {
                highlighted.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Handle subtitle search form submission
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const query = document.getElementById('searchInput').value;

                // Fetch the search results from the server
                fetch(`/search_subtitle?q=${query}&video_id={{ video.id }}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsList = document.getElementById('subtitle-results');
                        resultsList.innerHTML = '';  // Clear previous results

                        // Display the search results
                        data.forEach(sub => {
                            const li = document.createElement('li');
                            li.innerHTML = `${sub.timestamp}: ${sub.content}`;
                            li.onclick = () => jumpToTime(sub.timestamp_in_seconds);
                            resultsList.appendChild(li);
                        });

                        // Highlight matching subtitles in the main subtitle list
                        highlightSubtitles(query);
                    });
            });
        });
    </script>
</head>
<body>
    <h1>{{ video.title }}</h1>
    <h2>Note: You have to refresh the page to use subtitle jump on click functionality.</h2>
    <!-- Video player -->
    <video id="video-player" controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        <track src="{{ subtitle_file_url }}" kind="subtitles" srclang="en" label="English">
        Your browser does not support the video tag.
    </video>
    
    <h2>Search Subtitles:</h2>
    
    <!-- Search form -->
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search subtitles..." />
        <button type="submit">Search</button>
    </form>

    <!-- Search results -->
    <ul id="subtitle-results">
        <!-- Searched subtitles will appear here -->
    </ul>

    <h2>Subtitles:</h2>
    
    <!-- Scrollable div for subtitles -->
    <div class="subtitle-container">
        <ul>
            {% for subtitle in subtitles %}
                <li onclick="jumpToTime('{{ subtitle.timestamp_in_seconds|escapejs }}')">
                    {{ subtitle.timestamp }}: {{ subtitle.content }}
                </li>
            {% empty %}
                <li>No subtitles available.</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
